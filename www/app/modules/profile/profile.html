<div class="profile">
  <div id="profile-header">
    <div class="container">
      <profile-header name="summoner.name"
                      icon="summoner.icon"
                      total-chests="summoner.totalChests"
                      earned-chests="summoner.earnedChests">
      </profile-header>
  
      <div class="row top-bar">
        <!--Top Search/Sort Bar Content-->
  
        Search: <input ng-model="champNameQuery">
        Sort by:
        <select ng-model="selectedSortOrder" ng-options="y.text for (x, y) in sortOptions">
        </select>
  
      </div>
    </div>
  </div>
  <div class="container" id="profile-masteries">
    <div class="row">
      <!-- Main Content Grid -->
  
      <div class="col-xs-5 col-sm-3 col-md-2 champ"
           ng-repeat="mastery in masteries | startsWith: champNameQuery:'champName' | sortMasteries: selectedSortOrder">
        <div class="champ-img-container">
          <img ng-class="{'champ-chest-missing': mastery.chestIsAvailable, 'champ-chest-earned': !mastery.chestIsAvailable}"
               ng-src="{{mastery.champIconUrl}}" alt="{{mastery.champName}}">
          <div class="chest-icon-container">
            <img ng-hide="!mastery.chestIsAvailable" class="icon-chest-missing" src="/assets/img/chest-missing.png" alt="chest missing">
            <img ng-hide="mastery.chestIsAvailable" class="icon-chest-earned" src="/assets/img/chest-earned.png" alt="chest already earned">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
