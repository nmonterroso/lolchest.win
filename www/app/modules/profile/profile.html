<div class="container-fluid">
  <div class="row top-bar">
    <!--Top Search/Sort Bar Content-->

    Search: <input ng-model="champNameQuery">
    Sort by:
    <select ng-model="orderProp">
      <option value="champName">Alphabetical</option>
      <option value="chestIsAvailable">Chest Availability</option>
      <option value="highestGrade">Grade</option>
    </select>

  </div>

  <div class="row">
    <!-- Main Content Grid -->

    <div ng-class="col-md-2 champ {'missing-chest': mastery.chestIsAvailable, 'has-chest': !mastery.chestIsAvailabe}"
         ng-repeat="mastery in masteries | filter: {'champName': champNameQuery} | orderBy: orderProp">
      <img ng-src="{{mastery.champIconUrl}}"><br>
      Highest Grade: {{mastery.highestGrade || 'N/A'}}<br>
      Chest Available: {{mastery.chestIsAvailable | checkmark}}
    </div>
  </div>
</div>
