<div class="profile">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{'#/'}}">
          <img src="/assets/img/chest-key.png" />
          LoLChest.win
        </a>
      </div>
      <form class="navbar-form navbar-left" action="{{'#/profile/'+summonerName}}">
        <input class="search-field" type="text" ng-model="summonerName" size="30" placeholder="Summoner Name" value="{{summoner.name}}">
        <input class="search-button" type="submit" value="Search">
      </form>
      <form class="navbar-form navbar-right" onsubmit="return false;">
        <input ng-model="champNameQuery" placeholder="Champion Name" size="30">
        <select ng-model="selectedSortOrder" ng-options="y.text for (x, y) in sortOptions"></select>
      </form>
    </div>
  </nav>
  <h3>LoLChest.win</h3>
  <div id="profile-header">
    <div class="container">
      <profile-header name="summoner.name"
                      icon="summoner.icon"
                      total-chests="summoner.totalChests"
                      earned-chests="summoner.earnedChests">
      </profile-header>
    </div>
  </div>
  <div class="container" id="profile-masteries">
    <div class="row">
      <!-- Main Content Grid -->
  
      <div class="col-xs-5 col-sm-3 col-md-2 champ"
           ng-repeat="mastery in masteries | startsWith: champNameQuery:'champName' | sortMasteries: selectedSortOrder">
        <div class="champ-img-container">
          <img ng-class="{'champ-chest-missing': mastery.chestIsAvailable, 'champ-chest-earned': !mastery.chestIsAvailable}"
               ng-src="{{mastery.champIconUrl}}" alt="{{mastery.champName}}">
          <div class="chest-icon-container">
            <img ng-hide="!mastery.chestIsAvailable" class="icon-chest-missing" src="/assets/img/chest-missing.png" alt="chest missing">
            <img ng-hide="mastery.chestIsAvailable" class="icon-chest-earned" src="/assets/img/chest-earned.png" alt="chest already earned">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
