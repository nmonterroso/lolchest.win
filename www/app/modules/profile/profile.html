<div class="container-fluid">
  <div class="row top-bar">
    <!--Top Search/Sort Bar Content-->

    Search: <input ng-model="champNameQuery">
    Sort by:
    <select ng-model="orderProp">
      <option value="champName">Alphabetical</option>
      <option value="chestIsAvailable">Chest Availability</option>
      <option value="highestGrade">Grade</option>
    </select>

  </div>

  <div class="row">
    <!-- Main Content Grid -->

    <div class="col-md-2 champ"
         ng-repeat="mastery in masteries | filter: {'champName': champNameQuery} | orderBy: orderProp">
      <img ng-class="{'missing-chest': mastery.chestIsAvailable, 'has-chest': !mastery.chestIsAvailable}"
           ng-src="{{mastery.champIconUrl}}">
      <div class="grade">Grade: {{mastery.highestGrade || 'N/A'}}</div>
    </div>
  </div>
</div>
