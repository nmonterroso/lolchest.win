<form ng-submit="navigateTo(selectedRegion.tag.toLowerCase() + '/' + summoner)" ng-class="formClasses" ng-controller="SearchBarCtrl">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="summoner" placeholder="search for summoner">

    <div class="input-group-btn" ng-show="inlineRegionSelector">
      <li>
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{selectedRegion.tag}} <b class="caret"></b>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="r in regions">
            <a href ng-click="setRegion($index)">{{r.name}}</a>
          </li>
        </ul>
      </li>
    </div>

    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>

  <ul class="nav navbar-nav navbar-right" ng-show="!inlineRegionSelector">
    <li class="dropdown">
      <a href class="dropdown-toggle" data-toggle="dropdown">
        {{selectedRegion.tag}} <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li ng-repeat="r in regions">
          <a href ng-click="setRegion($index)">{{r.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</form>
